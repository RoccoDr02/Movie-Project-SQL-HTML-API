
    <html>
    <head>
        <title>My Movie App</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
    <div class="list-movies-title">
        <h1>My Movie App</h1>
    </div>
    <div>
        <ol class="movie-grid">
            
        <li>
            <div class="movie">
                <img class="movie-poster" src="http://img.omdbapi.com/?apikey=a8e97f74&i=tt5950044" alt="Superman poster"/>
                <div class="movie-title">Superman</div>
                <div class="movie-year">2025</div>
                <div class="movie-rating">Rating: 7.6</div>
            </div>
        </li>
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="http://img.omdbapi.com/?apikey=a8e97f74&i=tt1133985" alt="Green Lantern poster"/>
                <div class="movie-title">Green Lantern</div>
                <div class="movie-year">2011</div>
                <div class="movie-rating">Rating: 5.5</div>
            </div>
        </li>
        
        <li>
            <div class="movie">
                <img class="movie-poster" src="http://img.omdbapi.com/?apikey=a8e97f74&i=tt0096895" alt="Batman poster"/>
                <div class="movie-title">Batman</div>
                <div class="movie-year">1989</div>
                <div class="movie-rating">Rating: 7.5</div>
            </div>
        </li>
        
        </ol>
    </div>
    </body>
    </html>
